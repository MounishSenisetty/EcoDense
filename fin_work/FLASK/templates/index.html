<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Carbon Emission Prediction</h1>
    <form method="POST" action="/predict">
        <div>
            <label for="enginesize">Engine Size (L):</label>
            <input type="number" step="0.1" id="enginesize" name="enginesize" required>
        </div>
        <div>
            <label for="cylinders">Number of Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" required>
        </div>
        <div>
            <label for="fuel_city">Fuel Consumption (City, L/100km):</label>
            <input type="number" step="0.1" id="fuel_city" name="fuel_city" required>
        </div>
        <div>
            <label for="fuel_hwy">Fuel Consumption (Highway, L/100km):</label>
            <input type="number" step="0.1" id="fuel_hwy" name="fuel_hwy" required>
        </div>
        <div>
            <label for="fuel_comb">Fuel Consumption (Combined, L/100km):</label>
            <input type="number" step="0.1" id="fuel_comb" name="fuel_comb" required>
        </div>
        <div>
            <label for="fuel_mpg">Fuel Consumption (Combined, MPG):</label>
            <input type="number" id="fuel_mpg" name="fuel_mpg" required>
        </div>
        <div>
            <label for="vehicleclass">Vehicle Class:</label>
            <select id="vehicleclass" name="vehicleclass" required>
                <option value="Compact">Compact</option>
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <!-- Add more vehicle classes as needed -->
            </select>
        </div>
        <div>
            <label for="transmission">Transmission Type:</label>
            <select id="transmission" name="transmission" required>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <!-- Add more transmission types as needed -->
            </select>
        </div>
        <div>
            <label for="fueltype">Fuel Type:</label>
            <select id="fueltype" name="fueltype" required>
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <!-- Add more fuel types as needed -->
            </select>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        <h2>Predicted CO<sub>2</sub> Emissions:</h2>
        <p><strong>{{ prediction }} g/km</strong></p>
    </div>
    {% endif %}
</body>
</html>
